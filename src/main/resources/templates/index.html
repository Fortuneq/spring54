<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Генерация случайных чисел</title>
</head>
<body>
<h1>Генерация случайных чисел</h1>
<form action="/generate" method="post">
    <label for="min">Минимум:</label>
    <input type="number" id="min" name="min" required>
    <br>
    <label for="max">Максимум:</label>
    <input type="number" id="max" name="max" required>
    <br><br>
    <button type="submit">Сгенерировать</button>
</form>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<div th:if="${data}">
    <h2>Результаты генерации</h2>
    <p><strong>Среднее арифметическое:</strong> <span th:text="${data.average}"></span></p>
    <p><strong>Случайные числа:</strong></p>
    <p th:each="number : ${data.numbers}" th:text="${number} + ', '"></p>
</div>
</body>
</html>
